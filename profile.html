<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GUVI Internship</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold">GUVI Internship</span>
            <button class="btn btn-light" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4 text-primary">My Profile</h2>
                    
                    <div class="alert alert-danger d-none" id="profileError" role="alert"></div>
                    <div class="alert alert-success d-none" id="profileSuccess" role="alert"></div>

                    <!-- View Mode -->
                    <div id="viewMode">
                        <div class="mb-3">
                            <label class="form-label fw-bold text-muted">Email Address</label>
                            <p class="fs-6 border-bottom pb-2" id="displayEmail">-</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold text-muted">Age</label>
                            <p class="fs-6 border-bottom pb-2" id="displayAge">Not provided</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold text-muted">Date of Birth</label>
                            <p class="fs-6 border-bottom pb-2" id="displayDOB">Not provided</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold text-muted">Contact Number</label>
                            <p class="fs-6 border-bottom pb-2" id="displayContact">Not provided</p>
                        </div>

                        <button class="btn btn-warning w-100" id="editBtn">Edit Profile</button>
                    </div>

                    <!-- Edit Mode -->
                    <div id="editMode" class="d-none">
                        <div class="mb-3">
                            <label for="profileAge" class="form-label">Age</label>
                            <input type="number" class="form-control" id="profileAge" placeholder="Enter age" min="1" max="120">
                        </div>

                        <div class="mb-3">
                            <label for="profileDOB" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="profileDOB">
                        </div>

                        <div class="mb-3">
                            <label for="profileContact" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="profileContact" placeholder="Enter 10-digit contact number">
                        </div>

                        <button class="btn btn-success w-100 mb-2" id="saveBtn">Save Changes</button>
                        <button class="btn btn-secondary w-100" id="cancelBtn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
