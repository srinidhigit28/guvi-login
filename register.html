<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GUVI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(at 20% 50%, rgba(216, 67, 21, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 80%, rgba(139, 69, 19, 0.15) 0px, transparent 50%);
            animation: gradientShift 8s ease-in-out infinite;
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(at 50% 0%, rgba(230, 124, 115, 0.1) 0px, transparent 40%),
                radial-gradient(at 100% 100%, rgba(160, 82, 45, 0.1) 0px, transparent 50%);
            animation: gradientShift2 12s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% {
                background: 
                    radial-gradient(at 20% 50%, rgba(216, 67, 21, 0.15) 0px, transparent 50%),
                    radial-gradient(at 80% 80%, rgba(139, 69, 19, 0.15) 0px, transparent 50%);
            }
            50% {
                background: 
                    radial-gradient(at 80% 30%, rgba(216, 67, 21, 0.2) 0px, transparent 50%),
                    radial-gradient(at 20% 70%, rgba(139, 69, 19, 0.2) 0px, transparent 50%);
            }
        }

        @keyframes gradientShift2 {
            0%, 100% {
                background:
                    radial-gradient(at 50% 0%, rgba(230, 124, 115, 0.1) 0px, transparent 40%),
                    radial-gradient(at 100% 100%, rgba(160, 82, 45, 0.1) 0px, transparent 50%);
            }
            50% {
                background:
                    radial-gradient(at 30% 70%, rgba(230, 124, 115, 0.15) 0px, transparent 40%),
                    radial-gradient(at 70% 30%, rgba(160, 82, 45, 0.15) 0px, transparent 50%);
            }
        }

        .container {
            max-width: 900px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .register-wrapper {
            display: flex;
            background: #2a2a2a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            min-height: 550px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-box {
            position: relative;
            width: 50%;
            background: #1a1a1a;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
            overflow-y: auto;
            max-height: 550px;
        }

        .info-box {
            position: relative;
            width: 50%;
            background: linear-gradient(135deg, #d84315 0%, #bf360c 50%, #8b4513 100%);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            padding-left: 90px;
            padding-right: 60px;
            clip-path: polygon(30% 0%, 100% 0%, 100% 100%, 0% 100%);
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-box h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-box p {
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 20px;
            opacity: 0.95;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-box h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin-bottom: 25px;
            animation: slideInLeft 0.6s ease-out backwards;
        }

        .input-box:nth-child(2) { animation-delay: 0.4s; }
        .input-box:nth-child(3) { animation-delay: 0.5s; }
        .input-box:nth-child(4) { animation-delay: 0.6s; }
        .input-box:nth-child(5) { animation-delay: 0.7s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            outline: none;
            padding: 10px 0;
            color: #fff;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-box input:focus {
            border-bottom-color: #d84315;
            box-shadow: 0 1px 0 #d84315;
        }

        .input-box i {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .input-box input:focus ~ i {
            color: #d84315;
        }

        #registerBtn {
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            background: linear-gradient(135deg, #d84315 0%, #bf360c 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            animation: slideInLeft 0.6s ease-out 0.8s backwards;
        }

        #registerBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(216, 67, 21, 0.4);
        }

        #registerBtn:active {
            transform: translateY(-1px);
        }

        .signin-link {
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.6s ease-out 0.9s both;
        }

        .signin-link p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .signin-link a {
            color: #ff9800;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signin-link a:hover {
            color: #ffb74d;
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.15) !important;
            border: 1px solid rgba(220, 53, 69, 0.3) !important;
            color: #ff7675 !important;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.15) !important;
            border: 1px solid rgba(40, 167, 69, 0.3) !important;
            color: #55efc4 !important;
        }

        @media (max-width: 768px) {
            .register-wrapper {
                flex-direction: column;
                min-height: auto;
                border-radius: 15px;
            }

            .form-box,
            .info-box {
                width: 100%;
                padding: 40px 30px;
                max-height: none;
            }

            .info-box {
                clip-path: none;
            }

            .info-box h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="register-wrapper">
            <!-- Form Box -->
            <div class="form-box">
                <h1>Register</h1>

                <div class="alert alert-danger d-none" id="registerError" role="alert"></div>
                <div class="alert alert-success d-none" id="registerSuccess" role="alert"></div>

                <div class="input-box">
                    <input type="text" id="registerName" placeholder="Full Name" required>
                    <i class="fas fa-user"></i>
                </div>

                <div class="input-box">
                    <input type="email" id="registerEmail" placeholder="Email address" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="input-box">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="input-box">
                    <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <button id="registerBtn" type="button">Create an Account</button>

                <div class="signin-link">
                    <p>Already have an account? <a href="login.html" class="transition-link">Sign In</a></p>
                </div>
            </div>

            <!-- Info Box -->
            <div class="info-box">
                <h2>JOIN US!</h2>
                <p>Start your journey with GUVI today. Learn from industry experts and grow your skills with thousands of learners worldwide.</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/register.js"></script>
    <script>
        // Detect if page is opened via file:// instead of http://
        if (window.location.protocol === 'file:') {
            alert('⚠️ ERROR FIX: Please run START_SERVER.bat first!\n\nThen visit: http://localhost:8000/register.html\n\nDo NOT open HTML files directly - they need PHP server!');
        }

        // Handle smooth transition to other pages
        document.querySelectorAll('.transition-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetUrl = this.href;
                window.location.href = targetUrl;
            });
        });
    </script>
</body>
</html>
