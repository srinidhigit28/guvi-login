<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Portal Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Portal Connect</h2>
            <p class="auth-subtitle">Unlock Your Potential</p>
            
            <div class="alert alert-danger d-none" id="registerError" role="alert"></div>
            <div class="alert alert-success d-none" id="registerSuccess" role="alert"></div>

            <div class="mb-4">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control auth-input" id="registerEmail" placeholder="Enter your email">
                <small class="form-text text-muted">Email must include numbers and special characters (example: user12@mail.com)</small>
            </div>

            <div class="mb-4">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control auth-input" id="registerPassword" placeholder="Enter password">
                <small class="form-text text-muted">Password must contain at least one capital letter and one number</small>
            </div>

            <div class="mb-4">
                <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control auth-input" id="registerConfirmPassword" placeholder="Confirm password">
            </div>

            <button class="btn btn-primary w-100 auth-btn mb-3" id="registerBtn" type="button">Create an Account</button>

            <p class="text-center text-muted mt-4">
                Already have an account? <a href="login.html" class="auth-link">Sign In</a>
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
