<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GUVI Internship</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-dark: #0f172a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(118, 75, 162, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(102, 126, 234, 0.2) 0px, transparent 50%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        body.loaded {
            opacity: 1;
        }

        .fade-out {
            opacity: 0 !important;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .brand-text {
            background: var(--primary-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 18px;
            color: white;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            color: white;
            outline: none;
        }

        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-grad {
            background: var(--primary-grad);
            border: none;
            color: white;
            padding: 14px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-grad:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.4);
            color: white;
        }

        .link-light {
            color: #a5b4fc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link-light:hover {
            color: #667eea;
        }

        .alert {
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="glass-card p-5">
                    <h1 class="h3 brand-text mb-2 text-center">Welcome Back</h1>
                    <p class="text-center text-white mb-4">Sign in to continue</p>
                    
                    <div class="alert alert-danger d-none" id="loginError" role="alert"></div>
                    <div class="alert alert-success d-none" id="loginSuccess" role="alert"></div>
                    
                    <div class="mb-3">
                        <input type="email" class="form-control glass-input" id="loginEmail" placeholder="Email address" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control glass-input" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button class="btn btn-grad w-100" id="loginBtn" type="button">Sign In</button>
                    
                    <p class="text-center mt-4 mb-0">
                        <span class="text-muted">Don't have an account?</span>
                        <a href="register.html" class="link-light ms-2 transition-link">Create one</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script>
        // Handle smooth transition to other pages
        document.querySelectorAll('.transition-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetUrl = this.href;
                window.location.href = targetUrl;
            });
        });
    </script>
</body>
</html>
