<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUVI Internship - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-dark: #0f172a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(118, 75, 162, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(102, 126, 234, 0.2) 0px, transparent 50%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .brand-text {
            background: var(--primary-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .btn-custom {
            padding: 14px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-grad {
            background: var(--primary-grad);
            border: none;
            color: white;
        }

        .btn-grad:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.4);
            color: white;
        }

        .btn-outline-glass {
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #cbd5e1;
        }

        .btn-outline-glass:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-color: white;
        }
    </style>
</head>
<body id="page-body">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="glass-card p-5 text-center">
                    <h1 class="display-6 brand-text mb-4">GUVI</h1>
                    
                    <p class="text-white-50 mb-5 px-3">
                        Join a community of 1M+ learners. Master full-stack skills with industry-vetted projects.
                    </p>
                    
                    <div class="d-grid gap-3">
                        <a href="register.html" class="btn btn-grad btn-custom transition-link">Create an Account</a>
                        <a href="login.html" class="btn btn-outline-glass btn-custom transition-link">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Detect if page is opened via file:// instead of http://
        if (window.location.protocol === 'file:') {
            alert('⚠️ IMPORTANT: Please run START_SERVER.bat first, then visit http://localhost:8000\n\nDo NOT open HTML files directly!');
        }

        // Handle smooth transition to other pages
        document.querySelectorAll('.transition-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetUrl = this.href;
                window.location.href = targetUrl;
            });
        });
    </script>
</body>
</html>
