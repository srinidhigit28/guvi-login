<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUVI - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(at 20% 50%, rgba(216, 67, 21, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 80%, rgba(139, 69, 19, 0.15) 0px, transparent 50%);
            animation: gradientShift 8s ease-in-out infinite;
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(at 50% 0%, rgba(230, 124, 115, 0.1) 0px, transparent 40%),
                radial-gradient(at 100% 100%, rgba(160, 82, 45, 0.1) 0px, transparent 50%);
            animation: gradientShift2 12s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% {
                background: 
                    radial-gradient(at 20% 50%, rgba(216, 67, 21, 0.15) 0px, transparent 50%),
                    radial-gradient(at 80% 80%, rgba(139, 69, 19, 0.15) 0px, transparent 50%);
            }
            50% {
                background: 
                    radial-gradient(at 80% 30%, rgba(216, 67, 21, 0.2) 0px, transparent 50%),
                    radial-gradient(at 20% 70%, rgba(139, 69, 19, 0.2) 0px, transparent 50%);
            }
        }

        @keyframes gradientShift2 {
            0%, 100% {
                background:
                    radial-gradient(at 50% 0%, rgba(230, 124, 115, 0.1) 0px, transparent 40%),
                    radial-gradient(at 100% 100%, rgba(160, 82, 45, 0.1) 0px, transparent 50%);
            }
            50% {
                background:
                    radial-gradient(at 30% 70%, rgba(230, 124, 115, 0.15) 0px, transparent 40%),
                    radial-gradient(at 70% 30%, rgba(160, 82, 45, 0.15) 0px, transparent 50%);
            }
        }

        .container {
            max-width: 900px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .welcome-wrapper {
            display: flex;
            background: #2a2a2a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            height: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-box {
            position: relative;
            width: 50%;
            background: #1a1a1a;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
        }

        .feature-box {
            position: relative;
            width: 50%;
            background: linear-gradient(135deg, #d84315 0%, #bf360c 50%, #8b4513 100%);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            padding-left: 90px;
            padding-right: 60px;
            clip-path: polygon(30% 0%, 100% 0%, 100% 100%, 0% 100%);
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .content-box h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #d84315 0%, #bf360c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .content-box p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-group {
            display: flex;
            gap: 15px;
            animation: slideInLeft 0.6s ease-out 0.5s backwards;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .btn-action {
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-signup {
            background: linear-gradient(135deg, #d84315 0%, #bf360c 100%);
            color: white;
        }

        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(216, 67, 21, 0.4);
            color: white;
        }

        .btn-signin {
            background: transparent;
            color: #ff9800;
            border: 2px solid #ff9800;
        }

        .btn-signin:hover {
            background: rgba(255, 152, 0, 0.1);
            color: #ffb74d;
            border-color: #ffb74d;
        }

        .feature-box h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-box p {
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 0;
            opacity: 0.95;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        @media (max-width: 768px) {
            .welcome-wrapper {
                flex-direction: column;
                height: auto;
                border-radius: 15px;
            }

            .content-box,
            .feature-box {
                width: 100%;
                padding: 40px 30px;
            }

            .feature-box {
                clip-path: none;
            }

            .content-box h1 {
                font-size: 32px;
            }

            .feature-box h2 {
                font-size: 28px;
            }

            .button-group {
                flex-direction: column;
                gap: 12px;
            }

            .btn-action {
                width: 100%;
            }
        }
    </style>
</head>
<body id="page-body">

    <div class="container">
        <div class="welcome-wrapper">
            <!-- Content Box -->
            <div class="content-box">
                <h1>GUVI</h1>
                <p>Master full-stack development with our industry-vetted projects. Join 1M+ learners building their future with real-world experience.</p>
                <div class="button-group">
                    <a href="register.html" class="btn-action btn-signup transition-link">Get Started</a>
                    <a href="login.html" class="btn-action btn-signin transition-link">Sign In</a>
                </div>
            </div>

            <!-- Feature Box -->
            <div class="feature-box">
                <h2>Learn Today</h2>
                <p>Grow your skills with our comprehensive full-stack curriculum. Build projects that matter and land your dream job.</p>
            </div>
        </div>
    </div>

    <script>
        // Detect if page is opened via file:// instead of http://
        if (window.location.protocol === 'file:') {
            alert('⚠️ IMPORTANT: Please run START_SERVER.bat first, then visit http://localhost:8000\n\nDo NOT open HTML files directly!');
        }

        // Handle smooth transition to other pages
        document.querySelectorAll('.transition-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetUrl = this.href;
                window.location.href = targetUrl;
            });
        });
    </script>
</body>
</html>
