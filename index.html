<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUVI Internship - Portal Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Page transition animations */
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .portal-container {
            animation: fadeInLeft 0.8s ease-out;
        }

        .community-section {
            animation: fadeInRight 0.8s ease-out;
        }

        .form-group {
            animation: slideUp 0.6s ease-out;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .btn-submit { animation: slideUp 0.6s ease-out 0.5s both; }

        /* Button hover effects */
        .btn-primary {
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(70, 100, 200, 0.3);
        }

        /* Input field focus animations */
        .form-control {
            transition: all 0.3s ease;
            border-color: #e9ecef;
        }

        .form-control:focus {
            border-color: #4664c8;
            box-shadow: 0 0 0 0.2rem rgba(70, 100, 200, 0.15);
            transform: translateY(-2px);
        }

        /* Community benefits fade-in */
        .benefit-item {
            animation: fadeInLeft 0.8s ease-out;
        }

        .benefit-item:nth-child(1) { animation-delay: 0.2s; }
        .benefit-item:nth-child(2) { animation-delay: 0.4s; }
        .benefit-item:nth-child(3) { animation-delay: 0.6s; }
        .benefit-item:nth-child(4) { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100">
        <div class="row h-100 g-0 align-items-center">
            <!-- Left Section: Community Benefits -->
            <div class="col-lg-6 bg-dark text-white p-5 community-section d-none d-lg-flex flex-column justify-content-center">
                <h3 class="mb-4">Join the GUVI Community:</h3>
                <div class="benefit-item mb-4">
                    <div class="mb-2">
                        <i class="fas fa-home me-3" style="font-size: 1.5rem;"></i>
                        <strong>1,000+ Global Hiring Partners.</strong>
                    </div>
                </div>
                <div class="benefit-item mb-4">
                    <div class="mb-2">
                        <i class="fas fa-map-marker-alt me-3" style="font-size: 1.5rem;"></i>
                        <strong>1,500+ Coding Challenges via CodeKata.</strong>
                    </div>
                </div>
                <div class="benefit-item mb-4">
                    <div class="mb-2">
                        <i class="fas fa-headset me-3" style="font-size: 1.5rem;"></i>
                        <strong>24/7 Expert Doubt Resolution.</strong>
                    </div>
                </div>
                <div class="benefit-item">
                    <div class="mb-2">
                        <i class="fas fa-shield-alt me-3" style="font-size: 1.5rem;"></i>
                        <strong>Risk-Free: Start with a week refundable trial</strong>
                    </div>
                </div>
            </div>

            <!-- Right Section: Portal Connect Form -->
            <div class="col-lg-6 p-5 portal-container d-flex justify-content-center align-items-center">
                <div class="w-100" style="max-width: 450px;">
                    <h2 class="text-center mb-2 text-primary fw-bold">Portal Connect</h2>
                    <p class="text-center text-muted mb-5">Unlock Your Potential</p>

                    <div id="authContainer">
                        <!-- Toggle Buttons -->
                        <div class="btn-group w-100 mb-4" role="group">
                            <input type="radio" class="btn-check" name="authMode" id="registerMode" value="register" checked>
                            <label class="btn btn-outline-primary" for="registerMode">Register</label>

                            <input type="radio" class="btn-check" name="authMode" id="loginMode" value="login">
                            <label class="btn btn-outline-primary" for="loginMode">Login</label>
                        </div>

                        <!-- Register Form -->
                        <form id="quickRegisterForm" class="auth-form">
                            <div class="form-group mb-3">
                                <label for="quickFullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="quickFullName" placeholder="Full Name">
                            </div>

                            <div class="form-group mb-3">
                                <label for="quickRegEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="quickRegEmail" placeholder="Email">
                            </div>

                            <div class="form-group mb-3">
                                <label for="quickRegPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="quickRegPassword" placeholder="Password">
                            </div>

                            <div class="form-group mb-4">
                                <label for="quickRegConfirm" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="quickRegConfirm" placeholder="Confirm Password">
                            </div>

                            <button type="button" class="btn btn-submit btn-primary w-100" id="quickRegisterBtn">Create Account</button>
                        </form>

                        <!-- Login Form (Hidden by default) -->
                        <form id="quickLoginForm" class="auth-form d-none">
                            <div class="form-group mb-3">
                                <label for="quickLoginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="quickLoginEmail" placeholder="Email">
                            </div>

                            <div class="form-group mb-4">
                                <label for="quickLoginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="quickLoginPassword" placeholder="Password">
                            </div>

                            <button type="button" class="btn btn-submit btn-primary w-100" id="quickLoginBtn">Sign In</button>
                        </form>

                        <!-- Alert Messages -->
                        <div class="alert alert-danger d-none mt-3" id="authAlert" role="alert"></div>
                        <div class="alert alert-success d-none mt-3" id="authSuccess" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Toggle between Register and Login forms
            $('input[name="authMode"]').on('change', function() {
                if ($(this).val() === 'register') {
                    $('#quickRegisterForm').removeClass('d-none');
                    $('#quickLoginForm').addClass('d-none');
                } else {
                    $('#quickRegisterForm').addClass('d-none');
                    $('#quickLoginForm').removeClass('d-none');
                }
                $('#authAlert').addClass('d-none');
                $('#authSuccess').addClass('d-none');
            });

            // Quick Register
            $('#quickRegisterBtn').on('click', function() {
                const fullName = $('#quickFullName').val();
                const email = $('#quickRegEmail').val();
                const password = $('#quickRegPassword').val();
                const confirmPassword = $('#quickRegConfirm').val();

                if (!fullName || !email || !password || !confirmPassword) {
                    showAlert('All fields are required', 'danger');
                    return;
                }

                if (password !== confirmPassword) {
                    showAlert('Passwords do not match', 'danger');
                    return;
                }

                if (password.length < 6) {
                    showAlert('Password must be at least 6 characters', 'danger');
                    return;
                }

                $.ajax({
                    url: 'php/register.php',
                    type: 'POST',
                    data: {
                        email: email,
                        password: password
                    },
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'success') {
                            showAlert('Registration successful! Redirecting to login...', 'success');
                            setTimeout(function() {
                                $('#registerMode').prop('checked', false);
                                $('#loginMode').prop('checked', true).change();
                                $('#quickFullName').val('');
                                $('#quickRegEmail').val('');
                                $('#quickRegPassword').val('');
                                $('#quickRegConfirm').val('');
                                $('#quickLoginEmail').val(email);
                            }, 1000);
                        } else {
                            showAlert(response.message || 'Registration failed', 'danger');
                        }
                    },
                    error: function() {
                        showAlert('Error during registration', 'danger');
                    }
                });
            });

            // Quick Login
            $('#quickLoginBtn').on('click', function() {
                const email = $('#quickLoginEmail').val();
                const password = $('#quickLoginPassword').val();

                if (!email || !password) {
                    showAlert('Email and password are required', 'danger');
                    return;
                }

                $.ajax({
                    url: 'php/login.php',
                    type: 'POST',
                    data: {
                        email: email,
                        password: password
                    },
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'success') {
                            localStorage.setItem('sessionToken', response.token);
                            showAlert('Login successful! Redirecting to profile...', 'success');
                            setTimeout(function() {
                                window.location.href = 'profile.html';
                            }, 1000);
                        } else {
                            showAlert(response.message || 'Login failed', 'danger');
                        }
                    },
                    error: function() {
                        showAlert('Error during login', 'danger');
                    }
                });
            });

            function showAlert(message, type) {
                const alertEl = type === 'success' ? '#authSuccess' : '#authAlert';
                $(alertEl).text(message).removeClass('d-none');
                if (type === 'success') {
                    $('#authAlert').addClass('d-none');
                } else {
                    $('#authSuccess').addClass('d-none');
                }
            }
        });
    </script>
</body>
</html>
